<div class="ajf-page-slider-content">
  <div #body class="ajf-page-slider-body">
    <ng-content></ng-content>
  </div>
</div>
<mat-toolbar *ngIf="!hideNavigationButtons" class="ajf-toolbar">
  <ng-content select=[ajfPageSliderBar]></ng-content>
  <div class="ajf-spacer"></div>
  <div>
    <button mat-button (click)="slide({dir: 'up'})" secondary>
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <button mat-button (click)="slide({dir: 'down'})" secondary>
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </div>
</mat-toolbar>
