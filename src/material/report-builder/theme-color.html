<mat-card style="width:90%">
  <mat-card-header>
    <mat-card-title> {{ label }} Trasparency</mat-card-title>
  </mat-card-header>
  <mat-card-content>
       <mat-slider
      style="width:90%"
      (change)="setAlphaColor($event.value)"
      min="0"
      max="1"
      step="0.1"
      [value]="alphaColor"
      thumbLabel>
    </mat-slider>
  </mat-card-content>
</mat-card>
<mat-card style="width:90%">
  <mat-card-header>
    <mat-card-title> {{ label }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list
      cols="8"
      rowHeight="25px">
      <mat-grid-tile
        *ngFor="let color of colors"
        [colspan]="1"
        [rowspan]="1"
        [style.background]="color">
        <button
          style="height:100%"
          (click)="setStyles(color)"
          mat-button>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()" style="width:90%;">Add color</button>
    <button mat-button (click)="setStyles('')" style="width:90%"> Reset </button>
  </mat-card-actions>
</mat-card>
