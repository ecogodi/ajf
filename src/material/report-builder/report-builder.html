<ajf-report-builder-toolbar (addClick)="start.toggle()"></ajf-report-builder-toolbar>
<ajf-report-builder-custom-widgets-toolbar (addClick)="start.toggle()"></ajf-report-builder-custom-widgets-toolbar>
<mat-drawer-container>
    <mat-drawer #start position="start" mode="side" class="ajf-builder-sidebar">
        <ajf-report-builder-widgets-toolbar></ajf-report-builder-widgets-toolbar>
    </mat-drawer>
    <ajf-report-builder-content></ajf-report-builder-content>
    <mat-drawer #end position="end" mode="side" class="ajf-builder-prop" [opened]="true">
      <ajf-report-builder-properties></ajf-report-builder-properties>
    </mat-drawer>
</mat-drawer-container>
