<ng-template [ngIf]="column.content != null">
  <div class="ajf-column"
    [ngClass]="{'ajf-is-on-over': showActions}"
    (mouseenter)="showActions = true"
    (mouseleave)="showActions = false">
    <mat-list>
      <ng-template ngFor let-widget let-idx="index" [ngForOf]="column.content">

        <ng-template [ngIf]="!onDragged">
          <ajf-report-builder-widgets-row-buttons
              cdkDrag
              [cdkDragData]="{fromColumn: column, fromIndex: idx, widget: widget, dropZones: ['widget']}"
              [from]="'column'"
              [fromWidget]="column"
              [widget]="widget"
              [position]="idx"
              [child]="true"
              (cdkDragStarted)="onDragStartHandler()"
              (cdkDragEnded)="onDragEndHandler()">
          </ajf-report-builder-widgets-row-buttons>
        </ng-template>
        <ajf-report-builder-renderer-widget [widget]="widget"></ajf-report-builder-renderer-widget>
      </ng-template>
    </mat-list>
  </div>
</ng-template>
