<mat-toolbar>
  <ng-template ngFor let-t [ngForOf]="customWidgets" let-i="index">
    <ajf-report-builder-custom-widget-toolbar-button
          cdkDrag
          [cdkDragData]="t"
          [widgetType]="t.type"
          [position]="i"
          (cdkDragStarted)="onDragStartHandler()"
          (cdkDragEnded)="onDragEndHandler();"
          (click)="openDialog(i)">
    </ajf-report-builder-custom-widget-toolbar-button>
   </ng-template>
</mat-toolbar>
