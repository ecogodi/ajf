<mat-toolbar>
  <button
    mat-button
    (click)="onAddClick($event)"
    matTooltip="open widget sidebar"
    [matTooltipPosition]="'above'">
    Open
  </button>
  <button
    mat-button
    (click)="openDialog()"
    matTooltip="reset the current report"
    [matTooltipPosition]="'above'">reset
  </button>
  <button
    mat-button
    (click)="undoLastOperation()"
    matTooltip="undo the last operation"
    [disabled]="emptyContent|async"
    [matTooltipPosition]="'above'">Undo</button>

  <button mat-button
    class="ajf-custom-widget-drop-zone"
    dnd-droppable
    [dropZones]="['widget']"
    (onDropSuccess)="addToList($event);"
    matTooltip="add custom widget on toolbar"
    [matTooltipPosition]="'above'">
    add custom widget here
    <i class="material-icons">add_circle_outline</i>
  </button>
  <section class="example-section">
    <mat-slide-toggle
        [checked]="zoom"
        (change)=isZoomed()
        matTooltip="apply zoom out"
        [matTooltipPosition]="'above'">
      zoom out
    </mat-slide-toggle>
  </section>
</mat-toolbar>
