<mat-list>
  <mat-list-item *ngFor="let t of widgetTypes">
    <ajf-report-builder-widget-toolbar-button ng-if="t != 'Column'"
        cdkDrag
        [cdkDragData]="{widgetType: t, dropZones: ['header','content','footer','column','widget']}"
        [widgetType]="t"
        (onDragStart)="onDragStartHandler();"
        (onDragEnd)="onDragEndHandler();">
    </ajf-report-builder-widget-toolbar-button>
  </mat-list-item>
</mat-list>
