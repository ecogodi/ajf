<div class="ajf-columns">
  <div
      *ngFor="let column of instance.widget.columns; let idx = index"
      [ngStyle]="{'flex-grow': column > -1 ? 1 : null, 'flex-basis' : column > -1 ? (column * 100) + '%' : null}"
      class="ajf-column"
  >
    <ajf-widget [instance]="instance|ajfGetColumnContent:idx">
    </ajf-widget>
  </div>
</div>
